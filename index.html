<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
      integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
      crossorigin=""
    />
    <title>Document</title>
  </head>

  <body>
    <div id="searchingBar">
      <select name="" id="EventCities">
        <option value="">Select a city</option>
      </select>
      <!-- <input type="text" id="searchingByCity"> -->
      <!-- <input type="text" id="searchingByDate">
      <input type="text" id="searchingByEvent"> -->
      <button id="searchingButton">Search</button>
    </div>

    <div id="events">
      <h1>New York City Events</h1>
    </div>
    <div id="map"></div>
    <div id="infoEvents"></div>

    <div id="eventsTicketMaster">
      <h2>Eventos TicketMaster</h2>
      <h3 id="nameEvent"></h3>
      <h3 id="dateEvent"></h3>
      <h3 id="addressEvent"></h3>
      <h3 id="priceRanges"></h3>
      <img id="imageEvent" src="" alt="" />
    </div>

    <script
      src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
      integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
      crossorigin=""
    ></script>
    <script src="index.js" type="module"></script>
  </body>
</html>
